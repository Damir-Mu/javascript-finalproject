<div>
    <div class="taskForm card border-0 shadow p-3">
        <div class="form-floating mb-3">
            <!-- <textarea class="writeTask" placeholder="Set a new task" #task></textarea> -->
            <h4 class="text-center text-danger">Add a new ToDo</h4>
            <input type="text" class="form-contol" id="task" name="task" [(ngModel)]="task" />
        </div>
        <div>
            <button type="button" class="btn btn-outline-success" (click)="addTask()">Add ToDo</button>
        </div>
    </div>
    <div class="centerlist">
        <div class="checklist">
            <h4 class="text-primary">Task List</h4>
            <div class="list-item" *ngFor="let task of taskList">
                <p>{{task.task}}</p>
                <mat-checkbox aria-label="isFinishedTask" (change)="taskComplete(task)"></mat-checkbox>
            </div>
        </div>
    </div>
</div>
